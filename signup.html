<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup form - Android</title>
</head>
<body>
    <div class="signupform">
        <h1 style="text-align: center; margin-top: 80px;">Signup</h1>
        <div class="rectangle1">
            <div class="username">Enter Your Username</div>
        </div>
        <div class="rectangle2">
            <div class="email">Enter Your Email</div>
        </div>
        <div class="rectangle3">
            <div class="phonenumber">Enter Your Phone Number</div>
        </div>
        <div class="rectangle4">
            <div class="password">Enter Your Password</div>
            <div class="img-password"><img src="images/eye_password.png" width="24px" height="24px"></div>
        </div>
        <div class="rectangle5">
            <div class="signup-button">Signup</div>
        </div>
        <div class="group1">
            <div class="already">Already have an account?</div>
            <div class="login">Login</div>
        </div>
        <div class="line-or">
            <div class="line1"></div>
            <p class="or">Or</p>
            <div class="line2"></div>
        </div>
        <div class="rectangle6">
            <div class="img-fb"><img src="images/facebook logo.png" width="26px" height="26px"></div>
            <div class="login-fb">Login with Facebook</div>
        </div>
        <div class="rectangle7">
            <div class="img-gg"><img src="images/google logo.png" width="26px" height="26px"></div>
            <div class="login-gg">Login with Google</div>
        </div>
    </div>
</body>
</html>
