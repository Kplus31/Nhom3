<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login form - Android</title>
</head>
<body>
    <div class="loginform">
        <h1 style="text-align: center; margin-top: 70px;">Login<br>Welcome back!</h1>
        <div class="rectangle1">
            <div class="email-username">Enter Your Username / Email</div>
        </div>
        <div class="rectangle2">
            <div class="password">Enter Your Password</div>
            <div class="img-password"><img src="images/eye_password.png" width="24px" height="24px"></div>
        </div>
        <div class="forgot-password">Forgot Password?</div>
        <div class="rectangle3">
            <div class="login">Login</div>
        </div>
        <div class="group1">
            <p class="dont-have-ac">Don't have account?</p>
            <p class="signup">Signup</p>
        </div>
        <div class="line-or">
            <div class="line-1"></div>
            <p class="or">Or</p>
            <div class="line-2"></div>
        </div>
        <div class="rectangle4">
            <div class="img-fb"><img src="images/facebook logo.png" width="26px" height="26px"></div>
            <div class="login-fb">Login with Facebook</div>
        </div>
        <div class="rectangle5">
            <div class="img-gg"><img src="images/google logo.png" width="26px" height="26px"></div>
            <div class="login-gg">Login with Google</div>
        </div>
        <div class="me-logo">
            <div class="img-me"><img src="images/Me logo.png" width="48px" height="48px"></div>
            <div class="text-me">It's Me<br>Vinsensius Sugito Lein</div>
        </div>
    </div>
</body>
</html>
